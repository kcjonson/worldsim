  <rect width="512" height="512" fill="#4a7040"/>
  <ellipse cx="80" cy="80" rx="100" ry="80" fill="#3d6335" opacity="0.2"/>
  <ellipse cx="340" cy="140" rx="120" ry="90" fill="#557a4a" opacity="0.15"/>
  <ellipse cx="180" cy="320" rx="110" ry="85" fill="#3d6335" opacity="0.18"/>
  <ellipse cx="450" cy="400" rx="130" ry="100" fill="#557a4a" opacity="0.12"/>
  <ellipse cx="260" cy="220" rx="80" ry="65" fill="#3d6335" opacity="0.15"/>
</svg>
