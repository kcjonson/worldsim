<?xml version="1.0" encoding="UTF-8"?>
<!-- Soil Pattern - Base grass/soil surface texture
     512x512 SVG covering 8x8 game tiles (64px per tile)
     Contains: base color, color variation patches, dirt speckles, micro grass stubble
     Must tile seamlessly (elements at edges wrap)
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Base soil color: rgb(74, 125, 64) = #4a7d40 matching Chunk::getSurfaceColor(Soil) -->
  <rect width="512" height="512" fill="#4a7d40"/>

  <!-- Color variation patches (organic, not geometric) -->
  <ellipse cx="80" cy="60" rx="50" ry="35" fill="#527f45" opacity="0.2"/>
  <ellipse cx="320" cy="120" rx="65" ry="45" fill="#3d6b32" opacity="0.25"/>
  <ellipse cx="180" cy="280" rx="55" ry="40" fill="#4f8244" opacity="0.2"/>
  <ellipse cx="420" cy="350" rx="70" ry="50" fill="#547f48" opacity="0.15"/>
  <ellipse cx="100" cy="420" rx="45" ry="30" fill="#3a6530" opacity="0.25"/>
  <ellipse cx="350" cy="480" rx="60" ry="35" fill="#528042" opacity="0.2"/>
  <ellipse cx="480" cy="80" rx="40" ry="55" fill="#456f3a" opacity="0.2"/>
  <ellipse cx="250" cy="450" rx="50" ry="35" fill="#4d7a3f" opacity="0.15"/>

  <!-- Dirt speckles (scattered brown dots) -->
