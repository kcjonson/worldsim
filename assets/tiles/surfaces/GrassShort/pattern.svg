<?xml version="1.0" encoding="UTF-8"?>
<!-- GrassShort Pattern - Rocky/sparse grass, short stubble (Rimworld-style)
     512x512 SVG covering 8x8 game tiles (64px per tile)
     VISUAL STYLE: Lighter dirt/sandy base with sparse short grass (~20-30% coverage)
     "Grazed" or "dry" grassland appearance with occasional pebbles
