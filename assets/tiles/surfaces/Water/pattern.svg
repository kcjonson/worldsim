<?xml version="1.0" encoding="UTF-8"?>
<!-- Water Pattern - Deep blue water surface texture
     512x512 SVG covering 8x8 game tiles (64px per tile)
     Contains: base color, darker depth patches, ripple patterns, light reflections
     Must tile seamlessly (elements at edges wrap)
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Base water color: rgb(26, 77, 122) = #1a4d7a matching Chunk::getSurfaceColor(Water) -->
  <rect width="512" height="512" fill="#1a4d7a"/>

  <!-- Deeper water patches (darker blues) -->
  <ellipse cx="100" cy="80" rx="70" ry="45" fill="#154060" opacity="0.4"/>
  <ellipse cx="350" cy="150" rx="85" ry="55" fill="#123555" opacity="0.35"/>
  <ellipse cx="200" cy="300" rx="60" ry="40" fill="#154060" opacity="0.4"/>
  <ellipse cx="450" cy="380" rx="75" ry="50" fill="#123555" opacity="0.35"/>
  <ellipse cx="80" cy="450" rx="65" ry="45" fill="#154060" opacity="0.4"/>
  <ellipse cx="300" cy="480" rx="55" ry="35" fill="#123555" opacity="0.3"/>
  <ellipse cx="480" cy="100" rx="50" ry="60" fill="#154060" opacity="0.35"/>

  <!-- Lighter surface patches (catching light) -->
  <ellipse cx="180" cy="120" rx="40" ry="25" fill="#2a6090" opacity="0.25"/>
  <ellipse cx="400" cy="250" rx="50" ry="30" fill="#2a6090" opacity="0.2"/>
  <ellipse cx="60" cy="320" rx="35" ry="20" fill="#2a6090" opacity="0.25"/>
  <ellipse cx="280" cy="200" rx="45" ry="25" fill="#2a6090" opacity="0.2"/>
  <ellipse cx="380" cy="450" rx="40" ry="22" fill="#2a6090" opacity="0.25"/>

  <!-- Ripple patterns (curved lines suggesting water movement) -->
  <path d="M30,60 Q50,55 70,60 Q90,65 110,60" stroke="#3a7a9a" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M150,100 Q175,95 200,100 Q225,105 250,100" stroke="#3a7a9a" stroke-width="1" fill="none" opacity="0.18"/>
  <path d="M320,80 Q345,75 370,80" stroke="#3a7a9a" stroke-width="0.8" fill="none" opacity="0.2"/>
  <path d="M420,130 Q450,125 480,130" stroke="#3a7a9a" stroke-width="1" fill="none" opacity="0.18"/>
  <path d="M60,200 Q90,195 120,200 Q150,205 180,200" stroke="#3a7a9a" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M230,180 Q260,175 290,180" stroke="#3a7a9a" stroke-width="0.8" fill="none" opacity="0.18"/>
  <path d="M350,220 Q385,215 420,220 Q455,225 490,220" stroke="#3a7a9a" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M40,280 Q70,275 100,280" stroke="#3a7a9a" stroke-width="0.8" fill="none" opacity="0.18"/>
  <path d="M150,320 Q185,315 220,320 Q255,325 290,320" stroke="#3a7a9a" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M350,300 Q380,295 410,300" stroke="#3a7a9a" stroke-width="0.8" fill="none" opacity="0.18"/>
  <path d="M450,340 Q475,335 500,340" stroke="#3a7a9a" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M80,400 Q115,395 150,400 Q185,405 220,400" stroke="#3a7a9a" stroke-width="1" fill="none" opacity="0.18"/>
  <path d="M280,380 Q310,375 340,380" stroke="#3a7a9a" stroke-width="0.8" fill="none" opacity="0.2"/>
  <path d="M400,420 Q435,415 470,420" stroke="#3a7a9a" stroke-width="1" fill="none" opacity="0.18"/>
  <path d="M30,480 Q65,475 100,480" stroke="#3a7a9a" stroke-width="0.8" fill="none" opacity="0.2"/>
  <path d="M180,460 Q215,455 250,460 Q285,465 320,460" stroke="#3a7a9a" stroke-width="1" fill="none" opacity="0.18"/>
  <path d="M400,490 Q430,485 460,490" stroke="#3a7a9a" stroke-width="0.8" fill="none" opacity="0.2"/>

  <!-- Light reflections (small bright spots) -->
  <circle cx="90" cy="140" r="2" fill="#5a9ac0" opacity="0.35"/>
  <circle cx="250" cy="90" r="1.5" fill="#5a9ac0" opacity="0.4"/>
  <circle cx="380" cy="180" r="2" fill="#5a9ac0" opacity="0.3"/>
  <circle cx="450" cy="70" r="1.5" fill="#5a9ac0" opacity="0.35"/>
  <circle cx="60" cy="260" r="1.8" fill="#5a9ac0" opacity="0.4"/>
  <circle cx="200" cy="240" r="2" fill="#5a9ac0" opacity="0.3"/>
  <circle cx="330" cy="280" r="1.5" fill="#5a9ac0" opacity="0.35"/>
  <circle cx="480" cy="250" r="1.8" fill="#5a9ac0" opacity="0.4"/>
  <circle cx="110" cy="360" r="2" fill="#5a9ac0" opacity="0.3"/>
  <circle cx="270" cy="340" r="1.5" fill="#5a9ac0" opacity="0.35"/>
  <circle cx="420" cy="380" r="1.8" fill="#5a9ac0" opacity="0.4"/>
  <circle cx="50" cy="440" r="2" fill="#5a9ac0" opacity="0.3"/>
  <circle cx="180" cy="490" r="1.5" fill="#5a9ac0" opacity="0.35"/>
  <circle cx="340" cy="450" r="1.8" fill="#5a9ac0" opacity="0.4"/>
  <circle cx="490" cy="420" r="2" fill="#5a9ac0" opacity="0.3"/>

  <!-- Subtle organic debris (very faint) -->
  <ellipse cx="140" cy="170" rx="3" ry="1.5" fill="#2a4a5a" opacity="0.15"/>
  <ellipse cx="310" cy="260" rx="2.5" ry="1.2" fill="#2a4a5a" opacity="0.12"/>
  <ellipse cx="430" cy="310" rx="3" ry="1.5" fill="#2a4a5a" opacity="0.15"/>
  <ellipse cx="70" cy="380" rx="2.5" ry="1.2" fill="#2a4a5a" opacity="0.12"/>
  <ellipse cx="260" cy="420" rx="3" ry="1.5" fill="#2a4a5a" opacity="0.15"/>
</svg>
