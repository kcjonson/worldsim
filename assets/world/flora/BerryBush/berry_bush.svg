<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Berry Bush - Top-down view (~0.8m diameter) -->

  <!-- Main bush body (irregular green shape) -->
  <path d="M50,10
           C70,12 85,25 88,45
           C90,65 78,82 55,90
           C35,95 18,85 12,60
           C8,40 20,18 50,10 Z"
        fill="#3d7a3d"/>

  <!-- Inner foliage (lighter green for depth) -->
  <path d="M50,20
           C65,22 75,32 77,48
           C78,62 70,74 52,80
           C38,84 25,76 22,55
           C19,38 30,25 50,20 Z"
        fill="#4a9a4a"/>

  <!-- Highlight leaves -->
  <ellipse cx="40" cy="35" rx="12" ry="10" fill="#5ab35a"/>
  <ellipse cx="60" cy="40" rx="10" ry="8" fill="#5ab35a"/>
  <ellipse cx="45" cy="60" rx="11" ry="9" fill="#5ab35a"/>

  <!-- Red berries (scattered clusters) -->
  <circle cx="35" cy="30" r="4" fill="#d62828"/>
  <circle cx="42" cy="33" r="3" fill="#c41e1e"/>
  <circle cx="38" cy="38" r="3.5" fill="#d62828"/>

  <circle cx="65" cy="35" r="4" fill="#d62828"/>
  <circle cx="60" cy="42" r="3" fill="#c41e1e"/>
  <circle cx="68" cy="42" r="3.5" fill="#d62828"/>

  <circle cx="55" cy="55" r="4" fill="#d62828"/>
  <circle cx="48" cy="52" r="3" fill="#c41e1e"/>
  <circle cx="52" cy="62" r="3.5" fill="#d62828"/>

  <circle cx="30" cy="55" r="3.5" fill="#d62828"/>
  <circle cx="25" cy="50" r="3" fill="#c41e1e"/>

  <circle cx="70" cy="58" r="3" fill="#d62828"/>
  <circle cx="62" cy="70" r="3.5" fill="#c41e1e"/>

  <!-- Berry highlights (small white dots) -->
  <circle cx="34" cy="29" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="64" cy="34" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="54" cy="54" r="1" fill="#ffffff" opacity="0.6"/>
</svg>
