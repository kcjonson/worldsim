<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Pond - Top-down view (~2m diameter) -->

  <!-- Outer edge (darker bank/mud) -->
  <ellipse cx="50" cy="50" rx="48" ry="42" fill="#5a4a3a"/>

  <!-- Water body (main) -->
  <ellipse cx="50" cy="50" rx="44" ry="38" fill="#3d7ea6"/>

  <!-- Deeper water (center) -->
  <ellipse cx="48" cy="52" rx="32" ry="26" fill="#2a6080"/>

  <!-- Water surface reflections -->
  <ellipse cx="40" cy="40" rx="15" ry="8" fill="#5da4c7" opacity="0.5"/>
  <ellipse cx="60" cy="55" rx="12" ry="6" fill="#5da4c7" opacity="0.4"/>

  <!-- Light reflection highlights -->
  <ellipse cx="35" cy="38" rx="6" ry="3" fill="#8ec8e8" opacity="0.6"/>
  <ellipse cx="55" cy="45" rx="4" ry="2" fill="#8ec8e8" opacity="0.5"/>

  <!-- Edge vegetation hints (small tufts) -->
  <ellipse cx="15" cy="50" rx="5" ry="8" fill="#4a7a4a"/>
  <ellipse cx="85" cy="45" rx="4" ry="7" fill="#4a7a4a"/>
  <ellipse cx="50" cy="88" rx="8" ry="4" fill="#4a7a4a"/>
  <ellipse cx="30" cy="15" rx="6" ry="4" fill="#4a7a4a"/>

  <!-- Lily pad hints -->
  <circle cx="65" cy="60" r="4" fill="#3d8a3d" opacity="0.7"/>
  <circle cx="35" cy="55" r="3" fill="#3d8a3d" opacity="0.6"/>
  <circle cx="55" cy="70" r="3.5" fill="#3d8a3d" opacity="0.7"/>
</svg>
