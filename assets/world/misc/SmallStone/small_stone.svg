  <!-- Subtle texture lines -->
  <path d="M35,45 Q50,42 65,48" stroke="#6a6a6a" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M40,58 Q52,55 62,60" stroke="#6a6a6a" stroke-width="0.8" fill="none" opacity="0.4"/>
</svg>
