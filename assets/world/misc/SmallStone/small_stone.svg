<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Small Stone - Top-down view (~0.15m diameter) -->

  <!-- Main stone body (irregular rounded shape) -->
  <path d="M50,18
           C68,20 82,32 84,50
           C86,68 74,82 52,85
           C32,87 18,74 16,52
           C14,32 28,18 50,18 Z"
        fill="#7a7a7a"/>

  <!-- Shadow/depth on lower edge (simplified to avoid tessellation issues) -->
