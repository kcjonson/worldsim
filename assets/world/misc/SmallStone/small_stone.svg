  <!-- Lighter highlight area -->
  <path d="M45,25
           C58,24 70,32 72,44
           C74,54 68,62 56,64
           C46,66 36,60 34,48
           C32,38 36,28 45,25 Z"
        fill="#8a8a8a"/>

  <!-- Small highlight spot (top lighting) -->
