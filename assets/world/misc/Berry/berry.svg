<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Berry - Top-down view (~0.08m diameter) -->

  <!-- Main berry body (round shape) -->
  <circle cx="50" cy="50" r="35" fill="#8B2252"/>

  <!-- Shadow/depth on lower edge -->
  <ellipse cx="50" cy="62" rx="28" ry="18" fill="#6B1842"/>

  <!-- Lighter highlight area -->
  <circle cx="42" cy="42" r="18" fill="#9B3262"/>

  <!-- Small highlight spot (top lighting) -->
  <ellipse cx="38" cy="36" rx="8" ry="6" fill="#AB4272" opacity="0.8"/>

  <!-- Tiny stem attachment point -->
  <circle cx="50" cy="22" r="4" fill="#4A3728"/>
</svg>
