<?xml version="1.0" encoding="UTF-8"?>
<!-- Crafting Spot - Simple ground marker for crafting location -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Outer circle (dark brown) -->
  <circle cx="16" cy="16" r="14" fill="#5c4a3a"/>
  <!-- Inner circle (lighter brown, packed earth) -->
  <circle cx="16" cy="16" r="11" fill="#8b7355"/>
  <!-- Center circle (workspace) -->
  <circle cx="16" cy="16" r="6" fill="#a89070"/>
  <!-- Simple tool marks to indicate crafting -->
  <path d="M12 12 L20 20 M20 12 L12 20" stroke="#5c4a3a" stroke-width="2" stroke-linecap="round"/>
</svg>
