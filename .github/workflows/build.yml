name: Build

on:
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        # Install LLVM 21 from official apt repository for consistent toolchain
        wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
        sudo add-apt-repository -y "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-21 main"
        sudo apt-get update
        sudo apt-get install -y make cmake clang-21 \
          libxmu-dev libxi-dev libgl-dev libxrandr-dev libxinerama-dev \
          libxcursor-dev libx11-dev
        # Create symlinks for version-specific tools
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-21 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-21 100

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '8f54ef5453e7e76ff01e15988bf243e7247c5eb5'

    - name: Configure CMake
      run: |
        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
          -DBUILD_TESTING=OFF
      env:
        CC: clang
        CXX: clang++

    - name: Build
      run: cmake --build build -j$(nproc)

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build/
        retention-days: 1
