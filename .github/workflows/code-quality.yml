name: Code Quality

on:
  pull_request:
    branches: [ "**" ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for git diff

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make cmake clang clang-format clang-tidy \
          libxmu-dev libxi-dev libgl-dev libxrandr-dev libxinerama-dev \
          libxcursor-dev libx11-dev

    - name: Check clang-format
      run: ./scripts/lint.sh --check

    - name: Setup vcpkg (for clang-tidy)
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '8f54ef5453e7e76ff01e15988bf243e7247c5eb5'

    - name: Configure CMake (for compile_commands.json)
      run: |
        cmake -S . -B build \
          -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DBUILD_TESTING=ON
      env:
        CC: clang
        CXX: clang++

    - name: Run clang-tidy on changed files
      run: ./scripts/tidy.sh --changed
