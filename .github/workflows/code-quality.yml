name: Code Quality

on:
  pull_request:
    branches: [ "**" ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for git diff

    - name: Install dependencies
      run: |
        # Install LLVM 21 from official apt repository for consistent clang-tidy version
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-21 main"
        sudo apt-get update
        sudo apt-get install -y make cmake clang-21 clang-format-21 clang-tidy-21 \
          libxmu-dev libxi-dev libgl-dev libxrandr-dev libxinerama-dev \
          libxcursor-dev libx11-dev
        # Create symlinks for version-specific tools
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-21 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-21 100
        sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-21 100
        sudo update-alternatives --install /usr/bin/clang-tidy clang-tidy /usr/bin/clang-tidy-21 100

    - name: Verify LLVM versions
      run: |
        echo "Clang version:"
        clang --version
        echo ""
        echo "clang-format version:"
        clang-format --version
        echo ""
        echo "clang-tidy version:"
        clang-tidy --version

    - name: Check clang-format
      run: ./scripts/lint.sh --check

    - name: Setup vcpkg (for clang-tidy)
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '8f54ef5453e7e76ff01e15988bf243e7247c5eb5'

    - name: Configure CMake (for compile_commands.json)
      run: |
        cmake -S . -B build \
          -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DBUILD_TESTING=ON
      env:
        CC: clang
        CXX: clang++

    - name: Run clang-tidy on changed files
      run: ./scripts/tidy.sh --changed
